build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: phusion/baseimage
  steps:
    - patrickwolleb/elastic-beanstalk-deploy:
      key: $AWS_KEY
      secret: $AWS_SECRET
      region: $AWS_REGION
      app_name: eb-nodejs
      env_name: eb-nodejs-dev
      commit_message : $WERCKER_GIT_COMMIT