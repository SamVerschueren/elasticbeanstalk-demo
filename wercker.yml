build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: alpine:latest
  steps:
    - script:
      name: Install EB
      code: |-
        mkdir -p /aws && apk -Uuv add groff less python py-pip && pip install awscli && pip install awsebcli && apk --purge -v del py-pip && rm /var/cache/apk/*
    - script:
      name: EB version
      code: |-
        eb --version
