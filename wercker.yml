build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: ubuntu:trusty
  steps:
    - script:
      name: Install Python & PIP
      code: |-
        apt-get install -y python py-pip
    - script:
      name: Install EB
      code: |-
        pip install awsebcli
        eb --version
