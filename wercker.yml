build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: phusion/baseimage
  steps:
    - adminhengroen/deploy-to-ebs:
      key-id: $AWS_KEY
      key-secret: $AWS_SECRET
      region: $AWS_REGION
      app-version: $WERCKER_GIT_COMMIT
      app-name: eb-nodejs
      env-name: eb-nodejs-dev