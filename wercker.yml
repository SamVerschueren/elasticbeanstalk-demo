build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: ubuntu:trusty
  steps:
    - script:
      name: Install Python & PIP
      code: |-
        apt-get install -y python2.7
        curl -O https://bootstrap.pypa.io/get-pip.py
        python27 get-pip.py
    - script:
      name: Install EB
      code: |-
        pip install awsebcli
        eb --version
