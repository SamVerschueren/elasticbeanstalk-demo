build:
  box: nodesource/trusty
  steps:
    - npm-install
deploy:
  box: ubuntu:trusty
  steps:
    - script:
      name: Install Python & PIP
      code: |-
        apt-get install -y curl python2.7
        python --version
        curl -O https://bootstrap.pypa.io/get-pip.py
        python get-pip.py
    - script:
      name: Install EB
      code: |-
        pip install awsebcli
        eb --version
